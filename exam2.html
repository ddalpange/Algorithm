<!DOCTYPE HTML>
<html>
  <head>
    <title>회문 만들기</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <input id="number" /><button onclick="makePalindrome()">Click me</button>
    <div id="result"></div>
    <script>
      window.makeReverseNumber = function(number) {
        return parseInt(new String(number).split("").reverse().join(""));
      }

      window.makePalindrome = function() {
        var defaultNumber = document.getElementById("number").value;
        var number = defaultNumber;
        var count = 0;
        var result = "";
        var reverseNumber = "";
        var sum = 0

        while(reverseNumber = window.makeReverseNumber(number)) {

          if(reverseNumber == number) { // 회문이되었다면.
            result += "결과 : "+ defaultNumber + " " + count + " " + number
            break;
          } else if(count == 100) { // 카운트를 넘기면
            result = defaultNumber + " is not palindrome";
            break;
          }

          sum = parseInt(number) + parseInt(reverseNumber);
          result = result + number + " + " + reverseNumber + " = " + sum + "<br/>";

          count ++;
          number = sum;
        }

        document.getElementById("result").innerHTML = result;;
      }
    </script>
  </body>
</html>
